	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/dashboard">Dashboard</a></li>
				<li><a ng-click="logout()">Log Out</a></li>
			</ul>
		</div>

	</nav>
<div class="container">
	<h4> Welcome, {{currentUser.name}}</h4>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Category</th>
			<th>Topic</th>
			<th>User Name</th>
			<th>Posts</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="topic in topics">
			<td> {{ topic.category.name }}</td>
			<td><a href="#/topic/{{topic._id}}"> {{ topic.title }}</a></td>
			<td> <a href="#/user/{{topic._creator._id}}">{{ topic._creator.name }}</td>
			<td> {{ topic.posts.length }}</td>
		</tr>
	</table>
	<h4> Add a New Topic </h4>
	<form ng-submit="createTopic(newDiscussion)">
		<div class="form-group">
			<label for="topic">Topic</label>
			<input type="text" class="form-control" id="topic" ng-model="newDiscussion.title">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" ng-model="newDiscussion.description"></textarea>
		</div>
			<label for="categories">Category</label>
			<select id="categories" class="form-control" ng-options="category._id as category.name for category in categories track by category._id" ng-model="newDiscussion.category"></select>
			<button class="btn btn-primary">Create Post</button>

	</form>
	

</div>
